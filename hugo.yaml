# --------------------------------------------------
# CORE HUGO CONFIGURATION
# --------------------------------------------------
baseURL: "https://stateofalgorithms.org/"
title: "State of Algorithms"
copyright: "© State of Algorithms"
enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["explainers", "investigations"]
minify:
  disableXML: false
  minifyOutput: true
languageCode: "en-us"
languageName: "English"

# --- THIS IS THE FIX ---
outputFormats:
  TXT:
    mediaType: "text/plain"
    baseName: "index"
# ----------------------

# --------------------------------------------------
# MODULE, TAXONOMIES, & MENU
# --------------------------------------------------
module:
  imports:
    - path: github.com/adityatelange/hugo-PaperMod

taxonomies:
  category: categories
  tag: tags
  series: series

menu:
  main:
    - identifier: explainers
      name: Explainers
      url: /explainers/
      weight: 1
    - identifier: investigations
      name: Investigations
      url: /investigations/
      weight: 2
    - identifier: about
      name: About
      url: /about/
      weight: 98
    - identifier: search
      name: Search
      url: /search/
      weight: 99

# --------------------------------------------------
# MARKDOWN & SYNTAX HIGHLIGHTING
# --------------------------------------------------
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    lineNos: false

# --------------------------------------------------
# OUTPUTS & RELATED CONTENT
# --------------------------------------------------
outputs:
  home: [HTML, RSS, JSON]
  page: [HTML, TXT, JSON]

related:
  includeNewer: true
  threshold: 60
  toLower: true
  indices:
    - name: tags
      weight: 100
    - name: categories
      weight: 80

# --------------------------------------------------
# PAPERMOD THEME PARAMS
# --------------------------------------------------
params:
  env: production
  description: "Cutting through the AI hype and doom — one post at a time."
  keywords: [AI, Artificial Intelligence, Machine Learning, Algorithms, LLMs, AI Regulation, AI Safety, Explainers]
  author: "State of Algorithms"
  defaultTheme: auto
  ShowShareButtons: true
  ShowReadingTime: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowToc: true
  images: ["/images/stateofalgorithms.png"]

  homeInfoParams:
    Title: "Welcome to State of Algorithms"
    Content: "This blog examines both the hype and the doom narratives around AI — and finds the reality in between."

  socialIcons:
    - name: github
      title: "View Source"
      url: "https://github.com/stateofalgorithms/stateofalgorithms.org"

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]