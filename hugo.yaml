# --------------------------------------------------
# CORE SITE CONFIGURATION
# --------------------------------------------------
baseURL: "https://stateofalgorithms.org/"
title: "State of Algorithms"
copyright: "Â© State of Algorithms | Feel free to show your support by giving us a [star ðŸŒŸ on GitHub](https://github.com/stateofalgorithms/stateofalgorithms.org)."
languageCode: "en-us"
languageName: "English"
enableRobotsTXT: true
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["explainers", "investigations"]

minify:
  disableXML: false
  minifyOutput: true

# --------------------------------------------------
# OUTPUT FORMATS & MEDIA TYPES
# --------------------------------------------------
outputs:
  home: [HTML, RSS, JSON]
  page: [HTML, TXT, JSON]

outputFormats:
  TXT:
    mediaType: "text/plain"
    baseName: "index"
  JSON:
    mediaType: "application/json"
    baseName: "index"

mediaTypes:
  "text/plain":
    suffixes: ["txt"]
  "application/json":
    suffixes: ["json"]

# --------------------------------------------------
# MODULES, TAXONOMIES, & MENUS
# --------------------------------------------------
module:
  imports:
    - path: github.com/adityatelange/hugo-PaperMod

taxonomies:
  category: categories
  tag: tags
  series: series

menu:
  main:
    - identifier: explainers
      name: Explainers
      url: /explainers/
      weight: 10
    - identifier: investigations
      name: Investigations
      url: /investigations/
      weight: 20
    - identifier: about
      name: About
      url: /about/
      weight: 30
    - identifier: search
      name: Search
      url: /search/
      weight: 40
  footer:
    - identifier: contributing
      name: Contributing
      url: /contributing/
      weight: 10
    - identifier: principles
      name: Editorial Principles
      url: /editorial-principles/
      weight: 20
    - identifier: governance
      name: Governance
      url: /governance/
      weight: 30
    - identifier: roadmap
      name: Roadmap
      url: /roadmap/
      weight: 40

# --------------------------------------------------
# MARKDOWN & RELATED POSTS
# --------------------------------------------------
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

related:
  includeNewer: true
  threshold: 80
  toLower: true
  indices:
    - name: tags
      weight: 100
    - name: categories
      weight: 80

# --------------------------------------------------
# THEME PARAMETERS (PaperMod)
# --------------------------------------------------
params:
  env: production
  author: "State of Algorithms"
  description: "Rigorous analysis and data-driven investigations into the AI landscape, with an initial focus on the European Union."
  keywords: [AI, Artificial Intelligence, Machine Learning, Algorithms, LLMs, AI Regulation, AI Safety, Explainers]
  defaultTheme: auto
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowToc: true
  images: ["/images/stateofalgorithms.png"]

  # Social Icons
  socialIcons:
    - name: github
      url: "https://github.com/stateofalgorithms"
    - name: email
      url: "mailto:contact@stateofalgorithms.org"

  # Search Configuration
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]